<div class="row">
  <div class="col-6 m-auto">
    <div class="card m-auto">
      <div class="card-header">
        Login
      </div>
      <div class="card-body">
        <form #loginForm='ngForm' (ngSubmit)="onLogin(loginForm)">

          <div class="form-group col-12">
            <label for="email" class="form-label">Email</label>
            <input type="text"  class="form-control" required ngModel name="email">

          </div>

          <div class="form-group col-12">
            <label for="passwrod" class="form-label">Password</label>
            <input type="password"  class="form-control" required ngModel name="password">

          </div>



          <div class="form-group col-12">
            <button type="submit" [disabled]="!loginForm.valid" class="btn btn-primary">Login</button>
            <button type="reset" class="btn btn-secondary ml-2">Cancel</button>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>
