
  <div class="card" style="width: 350px">
    <youtube-player videoId="{{objcard.videoId}}" suggestedQuality="highres" [height]="250" [width]="350"
      [startSeconds]="4" [endSeconds]="8">
    </youtube-player>
  
    <div class="card-body">
      <h2 class="card-title">{{objcard.name}}</h2>
      <p class="card-text"></p>
      
    </div>
    <div class="card-footer">
      <small class="text-muted">Last updated 3 mins ago</small>
    </div>
  </div>
